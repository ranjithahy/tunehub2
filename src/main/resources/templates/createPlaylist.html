<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="ISO-8859-1">
  <title>Create Playlist</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      margin: 60px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
    }

    label {
      font-weight: 500;
      display: block;
      margin: 15px 0 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: rgba(255,255,255,0.8);
      color: #333;
    }

    .song-checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background-color: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 8px;
    }

    .song-checkbox input {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .song-checkbox label {
      color: #fff;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #00b4d8;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create New Playlist</h2>
    <form action="addPlaylist" method="post">
      <label for="name">Playlist Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter playlist name..." required />

      <label>Select Songs:</label>
      <div th:each="song : ${songs}" class="song-checkbox">
        <input type="checkbox" th:name="songs" th:value="${song.id}" />
        <label th:text="${song.name}">Song Name</label>
      </div>

      <input type="submit" value="âž• Add Playlist">
    </form>
  </div>
</body>
</html>
